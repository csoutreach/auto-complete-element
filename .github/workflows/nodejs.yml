#testing
name: Node CI

on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm install, build, and test
        run: |
          npm install
          npm test
        env:
          CI: true
      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: dist/
